---
layout: default
title: Staff
---
<div class="blog-browser-container">
  <h1>Project Members</h1>
  <div class="post-content">
    <ul>
      {% for author in site.authors %}
        <li>
          <h2><a href="{{ author.sitelink }}">{{ author.name }}</a></h2>
          <h3>{{ author.position }}</h3>
          <p>{{ author.content | markdownify }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
