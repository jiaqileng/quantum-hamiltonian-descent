<div class="carousel">
  {% for fn in include.targ %}
    <a href="{{ site.baseurl }}{{ fn.url }}">
      <div class="fn-card">
        <h3>{{ fn.name }}</h3>
        <img class="fn-thumb" src="{{ site.baseurl }}/assets/images/thumbnails/{{ fn.short_name }}_thumb.png" alt="{{ fn.short_name }} preview">
      </div>
    </a>
  {% endfor %}
</div>
