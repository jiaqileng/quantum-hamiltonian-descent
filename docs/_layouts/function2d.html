---
layout: default
usemathjax: true
---
{% assign short_name = page.title | downcase %}
<div class="data-container">
  <div class="data-two-col">
    <div class="data-l-col">
      <div class="fn-description">
        {{ content }}
      </div>
      {% include fnviewer2d.html fn=short_name %}
    </div>
    <div class="data-r-col">
      {% include viewer2d.html fn=short_name %}
    </div>
  </div>

  <div class="plots-2d">
    <div class="method-comparison-plot">
      <figure>
        <img src="assets/images/scatterplots/{{ short_name }}_scatter.png" alt="Comparison of optimization methods on {{ short_name }}" width="620" height="570">
        <figcaption></figcaption>
      </figure>
    </div>

    <div class="three-phase-plot">
      <figure>
        <img src="assets/images/threephaseplots/{{ short_name }}_three_phase.png" alt="3-Phase Diagrams" width="1200" height="650">
        <figcaption>Description of subplots</figcaption>
      </figure>
    </div>
  </div>

  <div class="carousel2d">
    <h2>2D Functions</h2>
    {% include carousel.html targ=site.functions2d%}
  </div>
</div>
